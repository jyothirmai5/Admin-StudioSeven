<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS Style Sheet-->
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-gradient-primary">
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div id="loading-spinner"></div>
    </div>


    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block image-container" id="zoom-container">
                                <img class="bg-login-image" src="./src/assets/shiba1.jpg" alt="Shiba1">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="username"
                                                aria-describedby="emailHelp" placeholder="Enter Email Address..."
                                                required>
                                            <small class="error-message" id="emailError"></small>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password"
                                                placeholder="Password" required>
                                            <small class="error-message" id="passwordError"></small>
                                        </div>

                                        <div class="btn-contain">
                                            <a id="login-btn" class="btn btn-primary btn-user btn-block animation-btn">
                                                Login
                                            </a>
                                            <div class="btn-particles">
                                            </div>
                                        </div>

                                        <a href="index.html" class="btn btn-google btn-user btn-block"
                                            data-toggle="modal" data-target="#googleModal">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block"
                                            data-toggle="modal" data-target="#facebookModal">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Google Modal -->
    <div class="modal fade" id="googleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SSO</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container custom-google-signin-form">
                        <form>
                            <div class="form-group text-center">
                                <h2>Sign in with Google</h2>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                            <button type="button" class="btn btn-primary custom-google-signin-button">Sign in with
                                Google</button>
                            <div class="custom-google-signin-divider">or</div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary btn-block">Sign in with Email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Facebook Modal -->
    <div class="modal fade custom-animated-modal" id="facebookModal" tabindex="-1" role="dialog"
        aria-labelledby="facebookModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="facebookModalLabel">Custom Animated Dialog</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Facebook SSO Login Form -->
                    <div class="container login-container">
                        <h2 class="text-center mb-4">Facebook SSO Login</h2>
                        <form id="facebookLoginForm">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="ssopassword" placeholder="Password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-facebook">Login with
                                Facebook</button>
                        </form>
                    </div>
                </div>
                <!-- You can add additional content or buttons in the modal footer if needed -->
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>


</body>

</html>
